<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Link Icons Fontwaesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <!-- Link import css -->
  <link rel="stylesheet" href="assets/css/style.css">
  
  <title>Previsão do tempo</title>
</head>
<body>
  <div id="container">
    <form id="search">
      <i class="fa-solid fa-location-dot"></i>
      <input 
          type="search"
          name="city_name"
          id="city_name"
          placeholder="Buscar Cidade"
      >
      <button type="submit">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
    </form>
    
    <div id="weather">
      <h1 id="title">Cuiabá, BR</h1>
      
      <div id="infos">
        <div id="temp">
          <img id="temp_img" src="" alt="icone do clima">
          
          <div>
            <p id="temp_value"></p>
            <p id="temp_description"></p>
          </div>
        </div>
        
        <div id="other_infos">
          <div class="info">
            <i id="temp_max_icon" class="fa-solid fa-temperature-high"></i>
            <div>
              <h2>Temp. Max</h2>
              <p id="temp_max">
                45<sup>°C</sup>
              </p>
            </div>
          </div>
          
          <div class="info">
            <i id="temp_min_icon" class="fa-solid fa-temperature-low"></i>
            <div>
              <h2>Temp. Min</h2>
              <p id="temp_min">
                10<sup>°C</sup>
              </p>
            </div>
          </div>
          
          <div class="info">
            <i id="humidity_icon" class="fa-solid fa-droplet"></i>
            <div>
              <h2>Humidade</h2>
              <p id="humidity"></p>
            </div>
          </div>
          
          <div class="info">
            <i id="wind_icon" class="fa-solid fa-wind"></i>
            <div>
              <h2>Vento</h2>
              <p id="wind"></p>
            </div>
          </div>
          
        </div>
      </div>
    </div>
    
    <div id="alert"></div>
  </div>
  
  
  <!-- Project -->
  <script src="assets/js/main.js"></script>
</body>
</html>
